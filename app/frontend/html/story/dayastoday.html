<!--use:_views/m.main-->

<!--define:title-->
Un día como hoy
<!--/define:title-->

<!--define:css-->
<link rel="stylesheet" href="css/story.css" />
<!--/define:css-->

<!--define:main-->
	<div data-ng-controller="storyCtrl as ctrl">
		<div class="page-header">
			<h1>
				<a href="/story">Historia</a>
				<small>Un día como hoy</small>
			</h1>
		</div>
			
		<!--ARTICLE-->
		<article data-ng-repeat="row in ctrl.dayastoday.coll">
			<button class="btn btn-warning btn-xs pull-right" data-ng-show="ctrl.user.isAdmin()" data-ng-click="ctrl.document.edit(row)" data-toggle="modal" data-target="#mdAdmin">
				<i class="fa fa-pencil"></i>
			</button>
			<small class="pull-right">#{{$index+1}}</small>
			<h2>{{row.title}}</h2>
			<small title="{{row.fechat}}">{{row.resume}}. <span data-ng-show="row.year>0">&nbsp;{{row.fechat}}</span>&nbsp;{{row.fecha}}</small>
			<div class="image">
				<img data-ng-src="{{row.img}}" class="img-background" />
				<img data-ng-src="{{row.img}}" class="img-center" />
				<ul class="list-unstyled list-tags">
					<li data-ng-repeat="tag in row.tag">
						<a class="label label-success" href="/story/categoria/{{tag}}">{{tag}}</a>
					</li>
				</ul>
				<ul class="list-unstyled list-fonts">
					<li data-ng-repeat="font in row.font">
						<a class="label label-primary" href="{{font}}" target="_blank">ver {{$index+1}}° referencia</a>
					</li>
				</ul>
			</div>
		</article>
		<!--include:story/admin-->
	</div>
<!--/define:main-->

<!--define:script-->
	<script type="text/javascript">
		var story_instances = ["document","dayastoday"];
	</script>
	<script type="text/javascript" src="js/story.js"></script>
<!--/define:script-->
